<!DOCTYPE html>

<head>
    <title> Login - FACEMUST</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="logo.png">
    <script src="https://kit.fontawesome.com/080b1bc218.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class = "template">
        <div class="scope">
            <div class = "header">
                <a class="logo" tabindex="-1" title="FACEMUST"></a>
            </div>
        </div>  
    </div>
    <div class="container">
        <div class="content">
            <form id="login" method="POST" class="form-login">
                <div class="row">
                    <div class="col-xs-12">
                        <label for="login-username" class="for-forms">
                            Username
                        </label>
                        <input type="text" class="form-control" name="username" id="login-username" 
                                placeholder="Username" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <label for="login-password" class="for-forms">
                            Password
                        </label>
                        <input type="password" class="form-control" name="password" id="login-password"
                                placeholder="Password" required>
                    </div>
                </div>
                <div class="row row-submit">
                    <div class="col-xs-12">
                        <a href="" class="btn btn-block btn-red logging"><i class="fas fa-sign-in-alt"></i> LOG IN </a>
                    </div>
                </div> 
            </form>
            <div class="row">
                <div class="col-xs-12">
                    <div class="divider"></div>
                    <p class="text-center text-muted footer">FACEMUST</p>
                </div>
            </div>
        </div> 
    </div>
</body>     


</html>
